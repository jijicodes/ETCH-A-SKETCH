<!DOCTYPE html>
<html>
  <head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/script.js"></script>
  </head>
  <body>
    <header>
      <p id="title">Etch-a-Sketch</p>
      <p1 id="instruction">Sketch your dream</p1>
      <section class="settingBtn">
        <p id="size">size:</p>
        <input
          id="gridNum"
          type="number"
          name="gridNum"
          min="2"
          max="20"
          value="20"
        />
        <button id="rainbowBtn" type="button">Rainbow</button>
        <button id="darkBtn" type="button">Dark</button>
      </section>
    </header>
    <div id="squares">
      <!-- render .box elements into here!  -->
    </div>
    <button id="reset">Reset</button>
  </body>
</html>
