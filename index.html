<!DOCTYPE html>
<html>
  <head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <div class="row">
      <div class="col-3 col-s-3">...</div>
      <div class="col-6 col-s-9">...</div>
      <div class="col-3 col-s-12">...</div>
    </div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/script.js"></script>
  </head>
  <body>
    <header>
      <p id="title">Etch-a-Sketch</p>
      <p1 id="instruction">Sketch your dream</p1>
      <section class="settingBtn">
        <p id="lower">&lt;</p>
        <div id="btn1">
          <button class="colorBtn" id="rainbowBtn" type="button"></button>
          <button class="colorBtn" id="darkBtn" type="button"></button>
        </div>
        <div id="btn2">
          <button class="colorBtn" id="candyBtn" type="button"></button>
          <button class="colorBtn" id="pastelBtn" type="button"></button>
        </div>
        <p id="larger">&gt;</p>
      </section>
    </header>
    <div id="squares">
      <!-- render .box elements into here!  -->
    </div>
    <div id="resetRow">
      <button class="colorBtn" id="reset">Reset</button>
    </div>
  </body>
</html>
